<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link type="text/css" href="parrot.css" rel="stylesheet">
<script type='text/javascript' src="parrot.js"></script>
<title>Radio</title>
</head>
<body>
<div id=body>
<div id=names>
	<div id=name1 class=name>Name 1</div>
	<div id=name2 class=name>Name 2</div>
	<div id=name3 class=name>Name 3</div>
	<div id=name4 class=name>Name 4</div>
</div>
<div id=chats>
	<div id=chat1 class=chat></div>
	<div id=chat2 class=chat></div>
	<div id=chat3 class=chat></div>
	<div id=chat4 class=chat></div>
</div>
<div id=ons>
	<div class=on>
		<button class=send id=send1 onclick="send(1)">Send 1</button>
		<div class=input id=input1><input class=say id=say1></div>
	</div>
	<div class=on>
		<button class=send id=send onclick="send(2)">Send 2</button>
		<div class=input id=input2><input class=say id=say2></div>
	</div>
	<div class=on>
		<button class=send id=send onclick="send(3)">Send 3</button>
		<div class=input id=input3><input class=say id=say3></div>
	</div>
	<div class=on>
		<button class=send id=send onclick="send(4)">Send 4</button>
		<div class=input id=input4><input class=say id=say4></div>
	</div>
</div>
</div>
</body>
</html>
