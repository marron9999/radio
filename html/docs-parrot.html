<body>
<div class=em1><b>オウム返しの会話インタフェース</b></div>
<ul>
<li>利用するバンドは 79 です、「band 79」を送信します</li>
<li>グループは 0 から 255 まで使えます</li>

</ul>

<div class=em1><b>コマンド文字列</b></div>
<ul>
<li>「band 79」、「group グループ」を連続して送信してオウムとの会話を始めます</li>
<li>オウムに聞かせる文字列を「S:文字列」で送信します</li>
<li>オウムは聞いた文字列を「S:文字列 文字列」で話します（話した文字列が受信できます）</li>
<li>同じグループにいる人は、他者が聞かせた文字列、オウムが話した文字列も受信できます</li>
</ul>

</body>
